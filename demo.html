  import { export_txt, export_csv } from './index.js' // 原来这里不能用“反单引号”

  const get_btn = id => document.getElementById(id)

  get_btn(`txt`).onclick = () =>
    export_txt(`test, this is PPz \n haha.`, `text.txt`)

  get_btn(`csv`).onclick = () =>
    export_csv({
      filename: `文件名.csv`,
      columns: [`header1`, `header2'`, `header3"`, `header4,`, `,"""'\``], // 可选
      records: [
        [1,2,3,4,5],
        [`value1`, `value2'`, `value3"`, `value4,`, `,"""'\``],
      ],
    })
</script>
